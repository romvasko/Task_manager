version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=task_manager
      - DB_USER=root
      - DB_PASS=password
    depends_on:
      db:
        condition: service_healthy
    networks:
      app-network:
        aliases:
          - web.local
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: task_manager
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/start.sql:/docker-entrypoint-initdb.d/start.sql
    networks:
      app-network:
        aliases:
          - db.local
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ppassword"]
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
    name: task-manager-network

volumes:
  db_data: